<!DOCTYPE html>
<head>
    <title>weather</title>
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <input type="button" id='script' name="scriptbutton" value=" Run Script " onclick="exec('python JARVIS_V2.py');">
<div class="weather-app">
    <form action="/my-link/">
            <input type="submit" value="Click me" />
        </form>
        
        <button> <a href="/my-link/">Click me</a></button>


    
    <div class="container">
    <h3 class="brand">the weather</h3>
    <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
        <h1 class="name">London</h1>
    <small>
        <span class="date">
            Monday sep 19
        </span>
        </small>
        </div>
        <div class="weather">
            <img
              src="116.png"
              class="icon"
              alt="icon"
              width="50"
              height="50"
              />
        <span class="condition">Cloudy</span>
        </div>
    </div>
    </div>
    </div>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input
            type="text"
            class="search"
            placeholder="Search Location..."
            />
            <button type="submit" class="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">New york</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
            <h4>weather <Details></Details></h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
    </div>
</div>
</div>
    </body> 
     </html>
